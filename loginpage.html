<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      /* General Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: #f0f4f8;
        display: grid;
        place-items: center;
        height: 100vh;
        padding: 1rem;
      }

      .container {
        background-color: white;
        border-radius: 12px;
        padding: 2rem;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .container h2 {
        text-align: center;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        font-weight: bold;
        color: #555;
      }

      input[type="text"],
      input[type="password"] {
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
      }

      .form-buttons,
      .nav-buttons {
        display: flex;
        justify-content: space-between;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      button {
        flex: 1;
        padding: 0.75rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"] {
        background-color: #4caf50;
        color: white;
      }

      button[type="reset"] {
        background-color: #f44336;
        color: white;
      }

      .nav-buttons button {
        background-color: #1976d2;
        color: white;
      }

      .nav-buttons button:hover {
        background-color: #0f5cb6;
      }

      @media (max-width: 500px) {
        .form-buttons,
        .nav-buttons {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form action="#" method="post">
        <div>
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
          />
        </div>

        <div>
          <label for="pwd">Password:</label>
          <input type="password" id="pwd" name="pwd" />
        </div>

        <div class="form-buttons">
          <button type="button" onclick="window.location.href='welcome.html'">Submit</button>
          <button type="reset">Reset</button>
        </div>
        
      </form>
  </body>
</html>
